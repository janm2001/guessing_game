<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first">
    <h1>Rules:</h1>    
    <p>This is a game where you guess a number from 1 to 5  and if you and computer guess the same number you will get a challenge that you have to do</p>
    <p id="num">Guess the number from 1 to 5</p>
    <form action="">
      <input id="number" type="number" >
      <br>
      <br>
      <button onclick="game(); return false;" name="submit" id="submit">Sumbit</button>
      <button onclick="restart(); return false;" id="play" name="play">Play again</button>
      
    </form>
  </div>
  <p>Computer guessed:</p>
  <p id="computerNumber"></p>

  <div id="challenge"> 
    <h2>Your challenge is:</h2>
    <p id ="text">Do 20 push-ups</p>
    <img src="http://upl.stack.com/wp-content/uploads/2012/10/Flex_o001_2_-e1350409352620.jpg" alt="http://upl.stack.com/wp-content/uploads/2012/10/Flex_o001_2_-e1350409352620.jpg" id="img">
  </div>
  <script src="script.js"></script>
</body>
</html>
